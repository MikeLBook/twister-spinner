<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twister</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="spinner">
        <div id="left-hand" class="quadrant">
            <div class="label">Left Hand</div>

        <div id="right-hand" class="quadrant">

        </div>
        <div id="right-foot" class="quadrant">
            <div class="label">Right Foot</div>
        </div>
    </div>
    <script src="index.js"></script>

</html>
